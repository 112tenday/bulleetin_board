<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/create-styles.css}">
    <style>
    </style>
</head>
<body>
<div class="container">
    <h1 class="form-title">Create New Post</h1>

    <form th:action="@{/board/submit-new-post}" th:object="${post}" method="post" class="needs-validation" novalidate>

        <div class="mb-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}"  required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:text="${#fields.errors('title')}"></div>
            <div class="form-text">Up to 50 characters in Korean or 100 characters in English.</div>
        </div>

        <div class="mb-4">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" th:value="*{author}"  required>
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:text="${#fields.errors('author')}"></div>
            <div class="form-text">Up to 10 characters in Korean.</div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <div class="invalid-feedback">Password is required.</div>
        </div>

        <div class="mb-4">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="5" required th:value="*{content}"></textarea>
            <div class="invalid-feedback">Content is required.</div>
        </div>

        <div class="form-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/board}" class="btn btn-secondary">Back to List</a>


        </div>
    </form>

</div>

<footer>
    <p>© 2024 Wans Bulletin Board. ️</p>
</footer>

<script>
    // Form validation
    document.addEventListener('DOMContentLoaded', function () {
        const forms = document.querySelectorAll('.needs-validation');

        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    });
</script>
</body>
</html>
